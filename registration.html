.learn-more {

	flex-wrap: wrap;

}

.learn-more a {
    font-size: 22px;

    color: #fff;

}

.learn-more a:hover {
    color: #ffa74d;
}

@media screen and (max-width: 768px) {
    .learn-more {
        display: none;
    }
}

.form-link {
    text-align: center;
    margin: 30px 0;
}

.form-link a {
    font-size: 1.5em;
    color: #FF4500; 
    text-decoration: none;
    font-weight: bold;
    background-color: #f0f0f0; 
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    display: inline-block;
}

.form-link a:hover {
    background-color: #ff6347; 
    color: #fff;
    transform: translateY(-5px);
}

#submission::before {
    content: "";
    display: block;
    height: 80px;
    margin-top: -80px;
    visibility: hidden;
}
